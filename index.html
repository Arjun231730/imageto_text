<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Image to Text Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    h1 {
      color: #333;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      width: 80%;
      max-width: 600px;
      white-space: pre-wrap;
    }

    canvas {
      display: none; /* Hide the canvas */
    }

    .loading {
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Enhanced Image to Text Converter</h1>
  <input type="file" id="imageInput" accept="image/*">
  <canvas id="canvas"></canvas>
  <div id="output">Text will appear here...</div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script>
    const imageInput = document.getElementById('imageInput');
    const outputDiv = document.getElementById('output');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    imageInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) {
        outputDiv.textContent = 'No file selected.';
        return;
      }

      // Display loading message
      outputDiv.textContent = 'Processing image... Please wait.';
      outputDiv.classList.add('loading');

      try {
        // Load the image onto the canvas for preprocessing
        const img = new Image();
        img.src = URL.createObjectURL(file);

        img.onload = async () => {
          // Set canvas size to image dimensions
          canvas.width = img.width;
          canvas.height = img.height;

          // Draw the image on the canvas
          ctx.drawImage(img, 0, 0);

          // Preprocessing: Enhance contrast and grayscale
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;
          for (let i = 0; i < data.length; i += 4) {
            const avg = 0.3 * data[i] + 0.59 * data[i + 1] + 0.11 * data[i + 2]; // Grayscale formula
            const enhanced = avg > 128 ? 255 : 0; // Binarization for contrast
            data[i] = enhanced; // Red
            data[i + 1] = enhanced; // Green
            data[i + 2] = enhanced; // Blue
          }
          ctx.putImageData(imageData, 0, 0);

          // Extract the preprocessed image as a blob
          const processedImg = canvas.toDataURL();

          // Use Tesseract.js to recognize text with specific configurations
          const result = await Tesseract.recognize(processedImg, 'eng', {
            logger: (info) => console.log(info), // Logs progress to console
            tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789:/@.,-', // Whitelist characters
            psm: 6, // Assume a single uniform block of text
          });

          // Display recognized text
          outputDiv.textContent = result.data.text;
        };
      } catch (error) {
        outputDiv.textContent = 'An error occurred while processing the image.';
        console.error(error);
      } finally {
        outputDiv.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
